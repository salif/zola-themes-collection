<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices -->

    <meta name="description" content="A elegant light and dark theme for Zola" />
    <meta property="og:description" content="A elegant light and dark theme for Zola" />
    <meta property="twitter:description" content="A elegant light and dark theme for Zola" />
    

    <!-- Title -->
      

    <title> radion theme </title>

    <!-- Additional Facebook Meta Tags -->
    <meta
      property="og:url"
      content="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;"
    />
    <meta
      property="og:type"
      content="website"
    />
    <meta property="og:title" content="radion theme" />
    <meta
      property="og:image"
      content="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Additional Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:url"
      content="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;"
    />
    <meta name="twitter:title" content="radion theme" />
    <meta
      name="twitter:image"
      content="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;/icons/favicon/web-app-manifest-512x512.png"
    />

    <!-- Favicons -->
    
    <link
      rel="icon"
      type="image/png"
      href="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;/icons/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;/icons/favicon/favicon.svg"
    />
    <link
      rel="shortcut icon"
      href="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;/icons/favicon/favicon.ico"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;/icons/favicon/apple-touch-icon.png"
    />
    <meta name="apple-mobile-web-app-title" content="radion theme" />
    <link
      rel="manifest"
      href="https:&#x2F;&#x2F;salif.github.io&#x2F;zola-themes-collection&#x2F;demo&#x2F;radion&#x2F;/icons/favicon/site.webmanifest"
    />
    

    <!-- RSS Feed -->
    
    <link
      rel="alternate"
      type="application/atom+xml"
      title="RSS"
      href="https://salif.github.io/zola-themes-collection/demo/radion/atom.xml"
    />
    

    <!-- Load Styles -->
    <link
      rel="stylesheet"
      href="https://salif.github.io/zola-themes-collection/demo/radion/site.css"
    />

    <!-- Pass Theme Preference as Data Attribute -->
    <script>
      document.documentElement.dataset.theme =
        "toggle";
    </script>
  </head>

  <body class="hack dark main container">
    
    
         
    <header class="nav-header">
      <nav
        itemscope
        itemtype="http://schema.org/SiteNavigationElement"
        class="navbar"
      >
        <div class="nav-links">
          
          <a
            itemprop="url"
            class=""
            href="https://salif.github.io/zola-themes-collection/demo/radion//"
          >
            <span itemprop="name">Home</span>
          </a>
          
          <a
            itemprop="url"
            class=""
            href="https://salif.github.io/zola-themes-collection/demo/radion//categories"
          >
            <span itemprop="name">Categories</span>
          </a>
          
          <a
            itemprop="url"
            class=""
            href="https://salif.github.io/zola-themes-collection/demo/radion//tags"
          >
            <span itemprop="name">Tags</span>
          </a>
          
        </div>
      </nav>
      <div class="user-actions-container">
        
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input type="text" id="search" placeholder="Search..." />
        <div class="search-results">
          <div class="search-results__items"></div>
        </div>
         
        <a id="dark-mode-toggle" href="#">
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/sun.svg"
            id="sun-icon"
            style="filter: invert(1)"
            alt="Light mode"
          />
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/moon.svg"
            id="moon-icon"
            alt="Dark mode"
          />
        </a>
         
        <a
          href="https://salif.github.io/zola-themes-collection/demo/radion/atom.xml"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/rss.svg"
            id="rss-icon"
            alt="RSS feed"
            class="social-icon"
          />
        </a>
         
        <a
          href="https:&#x2F;&#x2F;github.com&#x2F;micahkepe"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/github.svg"
            id="github-icon"
            alt="GitHub"
            class="social-icon"
          />
        </a>
        
      </div>
    </header>
     
    

    <h1>gif</h1>

        <path d="M30 7 L25 2 5 22 3 29 10 27 Z M21 6 L26 11 Z M5 22 L10 27 Z"/>
    </svg>

    Published: 2017-09-24
</span>
        </header>
        
            <div itemprop="summary">
                <p><strong>radion</strong> comes with some handy shortcodes to make your life easier and

                <nav class="readmore"><a itemprop="url" href="https://salif.github.io/zola-themes-collection/demo/radion/shortcodes-demo/">Read More&nbsp;&raquo;</a></nav>
            </div>
        
    </article>
