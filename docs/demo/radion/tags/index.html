<!doctype html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <!-- Enable responsiveness on mobile devices-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    
    <meta name="description" content="A elegant light and dark theme for Zola" />
    

    <title>radion theme</title>

    
    <link
      rel="alternate"
      type="application/atom+xml"
      title="RSS"
      href="https://salif.github.io/zola-themes-collection/demo/radion/atom.xml"
    />
     
    <link
      rel="stylesheet"
      href="https://salif.github.io/zola-themes-collection/demo/radion/site.css"
    />
      
  </head>

  <body class="hack dark main container">
    
    
         
    <header class="nav-header">
      <nav
        itemscope
        itemtype="http://schema.org/SiteNavigationElement"
        class="navbar"
      >
        <div class="nav-links">
          
          <a
            itemprop="url"
            class=""
            href="https://salif.github.io/zola-themes-collection/demo/radion//"
          >
            <span itemprop="name">Home</span></a
          >
          
          <a
            itemprop="url"
            class=""
            href="https://salif.github.io/zola-themes-collection/demo/radion//categories"
          >
            <span itemprop="name">Categories</span></a
          >
          
          <a
            itemprop="url"
            class=""
            href="https://salif.github.io/zola-themes-collection/demo/radion//tags"
          >
            <span itemprop="name">Tags</span></a
          >
          
        </div>
      </nav>
      <div class="user-actions-container">
        
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          class="search-icon"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
          />
        </svg>
        <input type="text" id="search" placeholder="Search..." />
        <div class="search-results">
          <div class="search-results__items"></div>
        </div>
         
        <a
          id="dark-mode-toggle"
          onclick="toggleTheme(); event.preventDefault();"
          href="#"
        >
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/sun.svg"
            id="sun-icon"
            style="filter: invert(1)"
            alt="Light mode"
          />
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/moon.svg"
            id="moon-icon"
            alt="Dark mode"
          />
        </a>
         
        <a
          href="https://salif.github.io/zola-themes-collection/demo/radion/atom.xml"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/rss.svg"
            id="rss-icon"
            alt="RSS feed"
            class="social-icon"
          />
        </a>
         
        <a
          href="https:&#x2F;&#x2F;github.com&#x2F;micahkepe"
          class="feed-icon"
          rel="noopener noreferrer"
        >
          <img
            src="https://salif.github.io/zola-themes-collection/demo/radion/icons/github.svg"
            id="github-icon"
            alt="GitHub"
            class="social-icon"
          />
        </a>
        
      </div>

      
      <!-- Set the correct theme in the script -->
      <script src="https://salif.github.io/zola-themes-collection/demo/radion/js/toggle-theme.js"></script>
      
      <script>
        setTheme(getSavedTheme());
      </script>
      
    </header>
     
    

    <h1>Tags</h1>

    
        <ul>
            
                <li><a href="https://salif.github.io/zola-themes-collection/demo/radion/tags/code/">code</a> (1)</li>
            
                <li><a href="https://salif.github.io/zola-themes-collection/demo/radion/tags/example/">example</a> (2)</li>
            
                <li><a href="https://salif.github.io/zola-themes-collection/demo/radion/tags/fancy/">fancy</a> (1)</li>
            
                <li><a href="https://salif.github.io/zola-themes-collection/demo/radion/tags/gif/">gif</a> (1)</li>
            
                <li><a href="https://salif.github.io/zola-themes-collection/demo/radion/tags/latex/">latex</a> (1)</li>
            
        </ul>
    


    <!-- optional scripts -->
     
    <script src="https://salif.github.io/zola-themes-collection/demo/radion/js/codeblock.js"></script>
     
    <script src="https://salif.github.io/zola-themes-collection/demo/radion/js/toggle-theme.js"></script>
     
<!-- MathJax script for rendering LaTeX math equations -->
<script>
  MathJax = {
    tex: {
      inlineMath: [
        ["$", "$"],
        ["\\(", "\\)"],
      ],
      displayMath: [
        ["$$", "$$"],
        ["\\[", "\\]"],
      ],
    },
  };
</script>
<script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

 
<script type="text/javascript" src="https://salif.github.io/zola-themes-collection/demo/radion/elasticlunr.min.js"></script>
<script type="text/javascript" src="https://salif.github.io/zola-themes-collection/demo/radion/js/search.js"></script>
 
  </body>
</html>
