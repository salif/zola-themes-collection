<h1>Graph view</h1>
<div id="olivine-graph" style="width:100%; height:30em; display:block; border: 1px solid var(--body-text);">
</div>
<script>
let cy_elements = [
{ data: { id: '/tags/adic-spaces/', type: 'tag', name: '#adic-spaces' } },
{ data: { source: '/math/olivine/', target: '/tags/adic-spaces/' } },
{ data: { id: '/tags/olivine/', type: 'tag', name: '#olivine' } },
{ data: { source: '/math/olivine/', target: '/tags/olivine/' } },
{ data: { source: '/docs/01-intro/', target: '/tags/olivine/' } },
{ data: { source: '/journal/2023-08-03/', target: '/tags/olivine/' } },
{ data: { id: '/', type: 'section', name: 'Olivine' } },
{ data: { id: '/olivine-internal-sitemap/', type: 'page', name: 'Sitemap' } },
{ data: { source: '/olivine-internal-sitemap/', target: '/' } },
{ data: { id: '/olivine-internal-graph/', type: 'page', name: 'Graph' } },
{ data: { source: '/olivine-internal-graph/', target: '/' } },
{ data: { id: '/journal/', type: 'section', name: 'Journal' } },
{ data: { id: '/journal/2023-08-03/', type: 'page', name: '2023-08-03' } },
{ data: { source: '/journal/2023-08-03/', target: '/journal/' } },
{ data: { source: '/journal/', target: '/' } },
{ data: { id: '/math/', type: 'section', name: 'Mathematics' } },
{ data: { id: '/math/olivine/', type: 'page', name: 'The olivine spectrum' } },
{ data: { source: '/math/olivine/', target: '/math/' } },
{ data: { source: '/math/', target: '/' } },
{ data: { id: '/docs/', type: 'section', name: 'Documentation' } },
{ data: { source: 'docs/02-styles-demo/', target: '/docs/' } },
{ data: { id: '/docs/01-intro/', type: 'page', name: 'Getting started' } },
{ data: { source: '/docs/01-intro/', target: '/docs/' } },
{ data: { id: '/docs/02-styles-demo/', type: 'page', name: 'Styles demo' } },
{ data: { source: '/docs/02-styles-demo/', target: '/docs/' } },
{ data: { source: 'docs/02-styles-demo/', target: '/docs/02-styles-demo/' } },
{ data: { id: '/docs/03-configuration/', type: 'page', name: 'Configuration' } },
{ data: { source: '/docs/03-configuration/', target: '/docs/' } },
{ data: { source: '/docs/', target: '/' } },
];

// Clean up data
function bad_id(id) {
  return id.startsWith("/olivine-internal");
}
cy_elements = cy_elements.filter(item => {
  if (item.data.id === undefined) {
    return (item.data.source !== item.data.target) && !bad_id(item.data.source)
      && !bad_id(item.data.target);
  } else {
    return !bad_id(item.data.id);
  }
});

const cy = cytoscape({
  container: document.getElementById('olivine-graph'),
  elements: cy_elements,
  layout: {
    name: 'cose',
  },
  style: [{
    selector: "node",
    style: {
      label: "data(name)",
      width: 7,
      height: 7,
      "text-valign": "bottom",
      "text-halign": "center",
      "color": "#777",
      "background-color": "#7a4",
      "opacity": 0.4,
      "font-size": 7,
      "min-zoomed-font-size": 7,
    }}, {
    selector: "edge",
    style: {
      "width": 1,
      "curve-style": "straight",
      "color": "#777",
      "opacity": 0.4,
    }},
  ],
  autoungrabify: true,
  autounselectify: true,
});

cy.on('mouseover touchstart', 'node', function(evt){
  var node = evt.target;
  node.style('opacity', 1);
  for (adj of node.neighborhood())
    adj.style('opacity', 0.7);
});

cy.on('mouseout touchend', 'node', function(evt){
  var node = evt.target;
  node.style('opacity', 0.4);
  for (adj of node.neighborhood())
    adj.style('opacity', 0.4);
});

cy.on('tap', 'node', function(evt){
  var node = evt.target;
  window.location.href = olivine.base_url + node.id();
});
</script>

      </main>
